<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../style/registr.css">
</head>

<body>

    <div class="form">
        <div class="content">
            <p>Пожалуйста, введите данные</p>
            <div class="database">
                <p>Введите имя:</p>
                <input class="name" placeholder="-" type="text">
            </div>
            <div class="database">
                <p>Введите фамилию:</p>
                <input class="spacename" placeholder="-" type="text">
            </div>
            <div class="database">
                <p>Введите email:</p>
                <input class="email" placeholder="-" type="email">
            </div>
            <div class="database">
                <p>Введите логин:</p>
                <input class="login" placeholder="-" type="text">
            </div>
            <div class="database">
                <p>Введите пароль:</p>
                <input class="password" placeholder="-" type="password">
            </div>
            <button class="reg" onclick="reg()">Зарегистрироваться</button>
            <input class="nazad" type="button" value="Назад" onClick="window.location='../index.html'">
        </div>
    </div>



    <!-- шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Press+Start+2P&display=swap" rel="stylesheet">
</body>

</html>
